<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ממיר קישורי Google Drive לקישור ישיר</title>
    <!-- Load Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Favicons and manifest (these can be replaced with your own assets) -->
    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    <!-- Inherit a generic logo as a fallback favicon -->
    <link rel="icon" type="image/png" href="https://newpipe.net/img/logo.svg">
    <style>
        /* A colourful gradient background for the header */
        .gradient-bg {
            background: linear-gradient(135deg, #4285F4 0%, #34A853 50%, #FBBC05 100%);
        }
        /* Pulse animation used on the convert button */
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        /* Tooltip behaviour */
        .tooltip { position: relative; }
        .tooltip:hover .tooltip-text { visibility: visible; opacity: 1; }
        .tooltip-text {
            visibility: hidden;
            width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 125%;
            right: 50%;
            margin-right: -100px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .tooltip-text::after {
            content: "";
            position: absolute;
            top: 100%;
            right: 50%;
            margin-right: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: #333 transparent transparent transparent;
        }
        /* Loading spinner used during conversion */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        /* File metadata text styling */
        .file-info-text { color: #333; font-weight: 500; }
        /* Right-to-left adjustments for Hebrew */
        body { text-align: right; }
        .mr-3 { margin-right: 0 !important; margin-left: 0.75rem !important; }
        .mr-2 { margin-right: 0 !important; margin-left: 0.5rem !important; }
        .ml-2 { margin-left: 0 !important; margin-right: 0.5rem !important; }
        .text-left { text-align: right !important; }
        .text-right { text-align: left !important; }
    </style>
</head>
<body class="min-h-screen bg-gray-100">
    <!-- Page Header -->
    <div class="gradient-bg text-white py-12 px-4">
        <div class="max-w-4xl mx-auto text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">
                <i class="fab fa-google-drive ml-3"></i>
                ממיר קישורי Google Drive
            </h1>
            <p class="text-xl md:text-2xl mb-8">
                המר את קישורי Google Drive שלך לקישורי הורדה ישירים באופן מיידי
            </p>
            <!-- Conversion Card -->
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-3xl mx-auto">
                <div class="flex flex-col md:flex-row gap-4">
                    <input type="text" id="driveLink" placeholder="הדבק את קישור Google Drive שלך כאן..." class="flex-grow px-4 py-3 rounded-lg border-2 border-gray-300 focus:border-blue-500 focus:outline-none text-gray-800">
                    <button id="convertBtn" class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300 flex items-center justify-center pulse">
                        <i class="fas fa-exchange-alt mr-2"></i>  ‌המר ‌ ‌
                    </button>
                </div>
                <!-- Results container (hidden by default) -->
                <div id="resultContainer" class="mt-6 hidden">
                    <div class="flex items-center mb-1 gap-1">
                        <h3 class="text-lg font-semibold text-gray-800">קישור הורדה ישיר:</h3>
                        <div class="tooltip">
                            <i class="fas fa-info-circle text-blue-500 cursor-pointer"></i>
                            <span class="tooltip-text">קישור זה יוריד את הקובץ ישירות כאשר תלחץ עליו</span>
                        </div>
                    </div>
                    <div class="flex flex-col md:flex-row gap-2">
                        <input type="text" id="directLink" readonly class="flex-grow px-4 py-3 rounded-lg border-2 border-gray-300 bg-gray-100 text-gray-800">
                        <button id="copyBtn" class="px-4 py-3 bg-green-600 hover:bg-green-700 text-white font-semibold rounded-lg transition duration-300 flex items-center justify-center">
                            <i class="far fa-copy mr-2"></i> העתק
                        </button>
                    </div>
                    <!-- File metadata section -->
                    <div id="fileMetadata" class="mt-6 bg-blue-50 rounded-lg p-4">
                        <h3 class="text-lg font-semibold text-gray-800 mb-3">מידע על הקובץ:</h3>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <p class="text-sm text-gray-600">שם הקובץ:</p>
                                <p id="fileName" class="file-info-text">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">סוג הקובץ:</p>
                                <p id="fileType" class="file-info-text">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">גודל הקובץ:</p>
                                <p id="fileSize" class="file-info-text">-</p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-600">שונה לאחרונה:</p>
                                <p id="fileModified" class="file-info-text">-</p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4">
                        <a id="downloadBtn" href="#" target="_blank" class="inline-block px-6 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition duration-300">
                            <i class="fas fa-download ml-2"></i> הורד עכשיו
                        </a>
                    </div>
                </div>
                <!-- Error container (hidden by default) -->
                <div id="errorContainer" class="mt-4 hidden">
                    <div class="bg-red-100 border-r-4 border-red-500 text-red-700 p-4 rounded">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-circle ml-2"></i>
                            <p id="errorMessage" class="font-medium"></p>
                        </div>
                    </div>
                </div>
            </div> <!-- End of card -->
        </div>
    </div>
    <script>
    // Main logic for converting Drive links to direct download links
    document.addEventListener('DOMContentLoaded', function() {
        const API_KEY = "AIzaSyCIP9bS1Togmb8ovDd18fM3QuZ3S3j_J4o";
        const convertBtn = document.getElementById('convertBtn');
        const copyBtn = document.getElementById('copyBtn');
        const driveLink = document.getElementById('driveLink');
        const directLink = document.getElementById('directLink');
        const resultContainer = document.getElementById('resultContainer');
        const errorContainer = document.getElementById('errorContainer');
        const errorMessage = document.getElementById('errorMessage');
        const downloadBtn = document.getElementById('downloadBtn');
        const fileName = document.getElementById('fileName');
        const fileType = document.getElementById('fileType');
        const fileSize = document.getElementById('fileSize');
        const fileModified = document.getElementById('fileModified');
        // Pulse the convert button for a friendly animation
        convertBtn.classList.add('pulse');
        // Click handler for converting a link
        convertBtn.addEventListener('click', async function() {
            const link = driveLink.value.trim();
            // Hide previous results
            resultContainer.classList.add('hidden');
            errorContainer.classList.add('hidden');
            if (!link) {
                showError('אנא הזן קישור Google Drive');
                return;
            }
            if (!isValidDriveLink(link)) {
                showError('אנא הזן קישור שיתוף תקף של Google Drive');
                return;
            }
            // Update button state to show loading spinner
            const originalBtnText = convertBtn.innerHTML;
            convertBtn.innerHTML = '<div class="loading mr-2"></div> מתבצעת המרה...';
            convertBtn.disabled = true;
            try {
                const fileId = extractFileId(link);
                if (!fileId) {
                    throw new Error('לא ניתן לחלץ את מזהה הקובץ מהקישור');
                }
                // Construct direct download URL
                const directUrl = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media&key=${API_KEY}`;
                directLink.value = directUrl;
                downloadBtn.href = directUrl;
                // Fetch and display metadata
                try {
                    const metadata = await fetchFileMetadata(fileId, API_KEY);
                    displayFileMetadata(metadata);
                } catch (error) {
                    console.error('שגיאה בקבלת מידע על הקובץ:', error);
                    resetFileMetadata();
                }
                resultContainer.classList.remove('hidden');
                resultContainer.scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                showError('שגיאה בהמרת הקישור: ' + error.message);
            } finally {
                convertBtn.innerHTML = originalBtnText;
                convertBtn.disabled = false;
            }
        });
        // Copy direct link to clipboard
        copyBtn.addEventListener('click', function() {
            directLink.select();
            document.execCommand('copy');
            const originalText = copyBtn.innerHTML;
            copyBtn.innerHTML = '<i class="fas fa-check ml-2"></i> הועתק!';
            setTimeout(function() {
                copyBtn.innerHTML = originalText;
            }, 2000);
        });
        // Display an error message
        function showError(message) {
            errorMessage.textContent = message;
            errorContainer.classList.remove('hidden');
            errorContainer.scrollIntoView({ behavior: 'smooth' });
        }
        // Basic Google Drive link validation
        function isValidDriveLink(link) {
            return link.includes('drive.google.com') && (link.includes('/file/d/') || link.includes('id='));
        }
        // Extract file ID from drive link
        function extractFileId(link) {
            if (link.includes('/file/d/')) {
                const match = link.match(/\/file\/d\/([^\/]+)/);
                return match && match[1];
            } else if (link.includes('id=')) {
                const urlObj = new URL(link);
                return urlObj.searchParams.get('id');
            }
            return null;
        }
        // Fetch metadata using Google Drive API
        async function fetchFileMetadata(fileId, apiKey) {
            const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?key=${apiKey}&fields=name,size,mimeType,modifiedTime`);
            if (!response.ok) {
                throw new Error('נכשל בקבלת מידע על הקובץ');
            }
            const data = await response.json();
            if (data.error) {
                throw new Error(data.error.message || 'שגיאה בקבלת פרטי הקובץ');
            }
            return data;
        }
        // Render file metadata to the page
        function displayFileMetadata(metadata) {
            fileName.textContent = metadata.name || 'לא ידוע';
            fileType.textContent = getFileTypeDescription(metadata.mimeType) || 'לא ידוע';
            fileSize.textContent = metadata.size ? formatBytes(metadata.size) : 'לא ידוע';
            fileModified.textContent = metadata.modifiedTime ? new Date(metadata.modifiedTime).toLocaleString('he-IL') : 'לא ידוע';
        }
        // Reset metadata when fetch fails
        function resetFileMetadata() {
            fileName.textContent = 'לא ידוע';
            fileType.textContent = 'לא ידוע';
            fileSize.textContent = 'לא ידוע';
            fileModified.textContent = 'לא ידוע';
        }
        // Map MIME type to human-readable description
        function getFileTypeDescription(mimeType) {
            if (!mimeType) return null;
            const typeMap = {
                'application/vnd.google-apps.document': 'Google Docs',
                'application/vnd.google-apps.spreadsheet': 'Google Sheets',
                'application/vnd.google-apps.presentation': 'Google Slides',
                'application/pdf': 'PDF',
                'image/jpeg': 'תמונת JPEG',
                'image/png': 'תמונת PNG',
                'video/mp4': 'וידאו MP4',
                'audio/mpeg': 'אודיו MP3',
                'text/plain': 'קובץ טקסט',
                'application/zip': 'ארכיון ZIP'
            };
            return typeMap[mimeType] || mimeType.split('/') .pop().toUpperCase();
        }
        // Format bytes to a human-readable string
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 בתים';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['בתים', 'קילו-בתים', 'מגה-בתים', 'גיגה-בתים', 'טרה-בתים'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
        // Hide errors when the user starts typing a new link
        driveLink.addEventListener('input', function() {
            errorContainer.classList.add('hidden');
        });
    });
    </script>

    <p style="border-radius: 8px; text-align: center; font-size: 12px; color: #fff; margin-top: 16px; position: fixed; left: 8px; bottom: 8px; z-index: 10; background: rgba(0, 0, 0, 0.8); padding: 4px 8px;">

    </p>
</body>
</html>
